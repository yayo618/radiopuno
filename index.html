<html>
  <head>
    <title>Portal - Radio Puno</title>
    <style>
      body {
        background-image:url(img/header.jpg);
        background-repeat:repeat-x;
      }
      .box {
	//box-sizing: border-box;
	margin:auto;
	width:50%;
	padding:100px;
	text-align:center;
	border:3px solid green;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="img/logo.png">
      <audio autoplay id="radio" src="https://sonicpanel.cloudstreaming.eu/8004/stream"></audio>
      <div>
        <button onclick="document.getElementById('radio').play()">PLAY</button>
        <button onclick="document.getElementById('radio').pause()">Pause</button>
      </div>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="100" class="slider" id="myRange">
	<p style="color:white;">Volume: <span id="demo"></span></p>
      </div>
    </div>
    <script>
      var slider = document.getElementById('myRange');
      var output = document.getElementById('demo');
      var radio = document.getElementById('radio');
      output.innerHTML = slider.value;
      slider.oninput = function() {
	output.innerHTML = this.value;
	radio.volume = this.value / 100;
      }
      function myFun(){
	var xx = document.getElementById('radio').autoplay;
      }
    </script>
  </body>
</html>
