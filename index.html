<html>
  <head>
    <title>Portal - Radio Puno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      *{margin:0px; padding:0px;}
      body {
        background-image:url(img/header.jpg);
        background-repeat:repeat-x;
      }
      .box {
	box-sizing: border-box;
	width:100%;
	margin:0px auto;
	text-align:center;
	//border:3px solid green;
	font-family:Arial,Helvetica,sans-serif;
	
      }
      .butt {
	//border:2px solid blue; 
	width:100%;
	padding-top:25px;
	padding-bottom:25px;
      }
      .but1 {
	  height:55px;
	  width:105px;
	  background-image:url("./img/play.jpg");
	  border-radius:15%;
      }
      .but2 {
	  height:55px;
	  width:105px;
	  background-image:url("./img/pause.jpg");
	  border-radius:15%;
      }
      nav{
	  background:#292b2c;
	  width:100%;
	  height:75px;
	  line-height:75px;
	  color:white;
	  margin-top:25px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="img/logo.png" style="padding-top:20px;">
      <audio autoplay id="radio">
	<source src="https://sonicpanel.cloudstreaming.eu/8004/stream">
      </audio>
      <div class="butt">
        <button class="but1" onclick="document.getElementById('radio').play()">
	</button>
	&nbsp;
        <button class="but2" onclick="document.getElementById('radio').pause()">
	</button>
      </div>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="100" class="slider" id="myRange">
	<p style="color:white;">Volume: <span id="demo"></span></p>
      </div>

      <nav><h2>Bienvenidos a Radio Puno</h2></nav>
    </div>
    <!--
    <p align="center"><iframe src="raw.html" width="512px" height="512px"></iframe></p>
-->
    <iframe src="examples.html" width="100%" height="110%" frameBorder="0"></iframe>
    <script>
      var slider = document.getElementById('myRange');
      var output = document.getElementById('demo');
      var radio = document.getElementById('radio');
      output.innerHTML = slider.value;
      slider.oninput = function() {
	output.innerHTML = this.value;
	radio.volume = this.value / 100;
      }
      function myFun(){
	var auto = document.getElementById('radio').autoplay;
      }
    </script>
  </body>
</html>
